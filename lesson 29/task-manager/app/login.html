<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="form">
        <div class="e-mail">
            <label for="e-mail"><span></span> </label><input type="e-mail"
                                                             id="e-mail"
                                                             name="e-mail"
                                                             placeholder="E-mail">
        </div>
        <div class="password">
            <label for="password"><span></span> </label> <input type="password"
                                                                id="password"
                                                                name="password"
                                                                placeholder="Пароль">
        </div>
        <input type="submit" name="submit" value = "Войти">
        <label class = "checkBox">
            <input type="checkbox" name="check">
            <span class = "label-text">Сохранить пароль</span>
        </label>
    </div>
</body>
</html>

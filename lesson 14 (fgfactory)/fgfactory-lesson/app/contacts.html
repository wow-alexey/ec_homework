    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container-fluid header-contacts">
			<div class="row">
				<div class="logo">
					<a href="index.html">
						<span class="logo-img"></span>
						<span class="logo-text">FGFACTORY</span>
					</a>
				</div>
				<ul class="header-nav">
					<li><a href="work.html">work</a></li>
					<li><a href="#">agency</a></li>
					<li><a href="contacts.html">contacts</a></li>
				</ul>
			</div>
			<div class="slick-menu">
				<ul id="menu">
					<li><a class="scroll" href="index.html">Home</a></li>
					<li><a class="scroll" href="work.html">Work</a></li>
					<li><a class="scroll" href="#">Agency</a></li>
					<li><a class="scroll" href="contacts.html">Contacts</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class="main-contacts">
            <div class="wrapper">
                <div class="rubric">
                    <span>Have a question? Let’s talk!</span>
                </div>
                <form action="#">
                    <div class="form-contacts">
                        <div class="inputs sm6">
                            <div class="write-in">
                                <input type="text" id="one" name="name" class="input-style" placeholder="Name">
                            </div>
                            <div class="write-in">
                                <input type="text" id="two" name="email" class="input-style" placeholder="Email">
                            </div>
                            <div class="write-in">
                                <select class="form-control">
                                    <option value="">Subject</option>
                                    <option value="">Subject1</option>
                                    <option value="">Subject2</option>
                                    <option value="">Subject3</option>
                                    <option value="">Subject4</option>
                                </select>
                            </div>
                        </div>
                        <div class="comment sm6">
                            <div class="write-in">
                                <textarea placeholder="Message" name="comment" id="2" cols="30" rows="10" class="input-style"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#" class="btn">send a massage</a>
                    </div>
                </form>
            </div>
        </div>
	</main>
	<footer>
		<div class="container-fluid-footer">
			<div class="footer-content col m12">
				<div class="footer-span">
					<span class="mail">info@fgfactory.com</span>
					<span class="rights">© 2010 - 2016 FGFACTORY. All Rights Reserved.</span>
				</div>
				<a href="#" class="button">JOIN US</a>
				<div class="web">
					<span>Find us in the web.</span>
					<div class="icons">
						<a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>


	<!--all js init-->
